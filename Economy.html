<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      #grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        background-color: slategray;
      }
      #header {
        border-bottom: solid thick black;
        padding: 10px;
        display: grid;
        grid-template-columns: 15% 70% 15%;
      }
      h1 {
        text-align: center;
      }
      #menu {
        background-color: #008c45;
        color: whitesmoke;
      }
      #center {
        text-align: center;
      }
      #infoCard {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        box-sizing: border-box;
        border: solid thin black;
      }
      #cardContainer{
        margin: 1rem;
      }
      #cardHeader {
        grid-column: 1 / span 2;
      }
      #cardImage {
        grid-row: 1 / span 2;
      }
      #cardText {
        grid-column: 1 / span 2;
      }
      @media screen and (min-width: 768px) {
        h1 {
          grid-column: 2 / span 1;
        }
        #grid {
          grid-template-columns: 1fr 1fr;
        }
        #header {
          grid-column: 1 / span 2;
        }
        #navBar {
          grid-column: 1 / span 2;
        }
        #cardContainer {
          column-gap: 20px;
          margin: 1.5rem;
        }
      }
      @media screen and (min-width: 992px) {
        h1 {
          grid-column: 2 / span 1;
        }
        #grid {
          grid-template-columns: 1fr 1fr;
        }
        #header {
          grid-column: 1 / span 2;
        }
        #navBar {
          grid-column: 1 / span 2;
        }
        #cardContainer {
          column-gap: 20px;
          margin: 1.5rem;
        }
      }
    </style>
    <title><!--Write the title name here--></title>
  </head>

            <a class="nav-link active" aria-current="page" href="MainPage.html"

    </nav>
    <div id="header">
      <div class="d-md-none">

          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#menuList"
          aria-controls="menuList"
        >
          Menu
        </button>
      </div>
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"

        aria-labelledby="menuLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="menuLabel">Menu</h5>

            type="button"

          ></button>
        </div>
        <div class="offcanvas-body container">
          <ul class="nav nav-pills flex-column" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="btn btn-success" href="MainPage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success" href="FamousPeople.html"

              >
            </li>

              >

            <li class="nav-item">

          </ul>
        </div>
      </div>

      <h1>Economy & Important Cities/Regions</h1>
    </div>
